<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Bug Tracker App</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">
                        {% if ticket == None %}
                        Generate Ticket
                        {% else %}
                        Update Ticket
                        {% endif %}
                    </h2>
                    <form method="POST" class="post-form" action="{% if ticket == None %}{% url 'home' %}{% else %}{% url 'update-ticket' ticket.id %}{% endif %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <label class="label">Title*</label>
                            <input class="input--style-4" type="text" name="title" placeholder="title of your bug..." value="{{ ticket.title }}" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Description</label>
                            <textarea class="form-control input--style-4" style="outline: none; border: none;"
                                id="description" name="description" placeholder="describe your bug briefly........" rows="3" cols="55">{{ ticket.title }}</textarea>
                        </div>
                        <div class="input-group">
                            <label class="label">Priority</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="priority" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option {% if ticket.priority == 4 %}selected{% endif %}>Low</option>
                                    <option {% if ticket.priority == 1 %}selected{% endif %}>Urgent</option>
                                    <option {% if ticket.priority == 2 %}selected{% endif %}>High</option>
                                    <option {% if ticket.priority == 3 %}selected{% endif %}>Medium</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--{% if ticket == None %}blue{% else %}green{% endif %}" type="submit">
                                {% if ticket == None %}
                                Submit
                                {% else %}
                                Update
                                {% endif %}
                            </button>
                        </div>
                    </form>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
